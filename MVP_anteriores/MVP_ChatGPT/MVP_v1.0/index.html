<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente de Diagnóstico de Cultivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Asistente de Diagnóstico de Cultivo</h1>

<section class="card">
    <h2>Diagnóstico Simplificado</h2>

    <label>Fase de cultivo:</label>
    <select id="faseSelect"></select>

    <label>Síntoma visual:</label>
    <select id="sintomaSelect"></select>

    <button id="btnDiagnosticar">Diagnosticar Problema</button>

    <div id="diagnosticoOutput" class="output"></div>
</section>

<section class="card">
    <h2>Calculadora de VPD</h2>

    <label>Temperatura (°C):</label>
    <input type="number" id="tempInput">

    <label>Humedad Relativa (%RH):</label>
    <input type="number" id="rhInput">

    <button id="btnCalcularVPD">Calcular VPD</button>

    <div id="vpdOutput" class="output"></div>
</section>

<section class="card">
    <h2>Protocolos Claros: Rangos Ideales por Fase</h2>

    <table id="paramTable"></table>
</section>

<script src="app.js"></script>
</body>
</html>
