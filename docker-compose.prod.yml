version: '3.8'

services:
  db:
    image: postgres:15
    container_name: cannabis_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-cannabis_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    restart: always

  backend:
    build: ./backend
    container_name: cannabis_backend_prod
    environment:
      - DB_URL=jdbc:postgresql://db:5432/${DB_NAME:-cannabis_db}
      - DB_USERNAME=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - JWT_SECRET=${JWT_SECRET}
      - AI_SERVICE_URL=http://ai-service:8000
    ports:
      - "8081:8081"
    depends_on:
      - db
      - ai-service
    restart: always

  frontend:
    build: ./frontend
    container_name: cannabis_frontend_prod
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8081/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always

  ai-service:
    build: ./ai-service
    container_name: cannabis_ai_service_prod
    ports:
      - "8000:8000"
    restart: always

  nginx:
    build: ./nginx
    container_name: cannabis_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: always
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: cannabis_certbot_prod
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  db_data_prod:


